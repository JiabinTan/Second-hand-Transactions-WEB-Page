        <script>
           
            $('#username').focus(function () {
                $('#usernamecontain').css({
                    'border-bottom': '2px solid pink'

                $('div#log-info form div#usernamecontain label.log-user').css({
                    'font-size': '18px',
                    'color': 'red'
                });

            $('#password').focus(function () {

                    'border-bottom': '2px solid pink'
                });
                $('div#log-info form div#passwordcontain label.log-password').css({
                    'font-size': '18px',
                    'color': 'red'
                });
            });
            $('#username').blur(function () {
                $('#usernamecontain').css({
                    'border-bottom': '2px solid black'
                });
                $('div#log-info form div#usernamecontain label.log-user').css({
                    'font-size': '22px',
                    'color': 'black'
                });
            });
            
            $('#password').blur(function () {
                $('#passwordcontain').css({
                    'border-bottom': '2px solid black'
                });
                $('div#log-info form div#passwordcontain label.log-password').css({
                    'font-size': '22px',
                    'color': 'black'
                });
            });
        </script>

    <script type="text/javascript">
        var image = ["0001", "0002", "0003","0004"];

        var likes = [1231, 3123, 4213, 323];
        var price=[2,3,4,5]

        {
            var strall = "<span class='content-span'>Des:" + description[k] + "</span><p class='price'>Price: ￥" + price[k] + "</p><p>Likes:  " + likes[k] + "</p><img class='collection' src='Pic/collection.png'/>";

            var div = document.createElement("div");
            div.innerHTML = strall;
            var img = document.createElement("img");
            img.setAttribute("src", "Pic/"+str);
            img.setAttribute("class", "content-img");
            div.setAttribute("class", "content-div");
            div.appendChild(img);
            var outer = document.getElementById("content");
            outer.appendChild(div);
        }
